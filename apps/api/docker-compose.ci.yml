version: '3'
services:
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=home-automation-helper
      - POSTGRES_USER=developer
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis
    ports:
      - 6379:6379
  app:
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - NODE_ENV=testing
      - CI=true
      - PORT=3000
      - DATABASE_URL=postgres://developer@db:5432/home-automation-helper
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TEST_HOST=app
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy
